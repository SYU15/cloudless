<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>services</title>

    <script type="text/javascript">
       var timer = null;

       function example(){
          var d = document.getElementById("svg"); // gets svg-div
          d.innerHTML = '<embed src="graph-example.svg" width="650" height="500">';
       }

       function refresh(){
          var d = document.getElementById("svg"); // gets svg-div
          d.innerHTML = '<embed src="graph.svg" width="650" height="500">';
       }

       function showExample(){
          clearTimeout(timer);
          example();
       }

       function autoRefresh(){
          timer = setTimeout("autoRefresh()", 2000);
          refresh();
       }

       function manualRefresh(){
          clearTimeout(timer);
          refresh();
       }

    </script>

</head>
<body>
   <button onclick="manualRefresh()">manual refresh</button>
   <button onclick="autoRefresh()">auto refresh</button>
   <button onclick="showExample()">show example</button>
   <div id="svg"></div>
</body>
<script type="text/javascript">refresh();</script>
</html>
